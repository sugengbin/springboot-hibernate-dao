# datasource 
datasource.driver=com.mysql.jdbc.Driver
datasource.url=jdbc:mysql://localhost:3306/o2osit?useUnicode=true&characterEncoding=UTF8&autoReconnect=true&zeroDateTimeBehavior=convertToNull
datasource.username=admin
datasource.password=123

#\u6700\u5927\u8fde\u63a5\u6c60\u6570\u91cf
maxActive=50
#\u521d\u59cb\u5316\u65f6\u5efa\u7acb\u7269\u7406\u8fde\u63a5\u7684\u4e2a\u6570
initialSize=15
#\u83b7\u53d6\u8fde\u63a5\u65f6\u6700\u5927\u7b49\u5f85\u65f6\u95f4\uff0c\u5355\u4f4d\u6beb\u79d2
maxWait=60000
#\u6700\u5c0f\u8fde\u63a5\u6c60\u6570\u91cf
minIdle=15
#\u68c0\u6d4b\u8fde\u63a5\u662f\u5426\u6709\u6548\u7684sql
validationQuery=SELECT 'x'
#\u7533\u8bf7\u8fde\u63a5\u65f6\u6267\u884cvalidationQuery\u68c0\u6d4b\u8fde\u63a5\u662f\u5426\u6709\u6548 close
testOnBorrow=false
#\u5f52\u8fd8\u8fde\u63a5\u65f6\u6267\u884cvalidationQuery\u68c0\u6d4b\u8fde\u63a5\u662f\u5426\u6709\u6548 close
testOnReturn=false
#\u7533\u8bf7\u8fde\u63a5\u7684\u65f6\u5019\u68c0\u6d4b\uff0c\u5982\u679c\u7a7a\u95f2\u65f6\u95f4\u5927\u4e8e timeBetweenEvictionRunsMillis\uff0c \u6267\u884cvalidationQuery\u68c0\u6d4b\u8fde\u63a5\u662f\u5426\u6709\u6548
testWhileIdle=true
timeBetweenEvictionRunsMillis=25000
#\u4e00\u4e2a\u8fde\u63a5\u5728\u6c60\u4e2d\u6700\u5c0f\u7684\u751f\u5b58\u65f6\u95f4\uff0c\u5355\u4f4d\u662f\u6beb\u79d2
minEvictableIdleTimeMillis=300000
#\u8d85\u8fc7\u65f6\u95f4\u9650\u5236\u662f\u5426\u56de\u6536
removeAbandoned=true
#\u8d85\u65f6\u65f6\u95f4\uff1b\u5355\u4f4d\u4e3a\u79d2\u3002180\u79d2=3\u5206\u949f
removeAbandonedTimeout=1800
#\u5173\u95edabanded\u8fde\u63a5\u65f6\u8f93\u51fa\u9519\u8bef\u65e5\u5fd7
logAbandoned=true

#Hibernate
hibernate.dialect=org.hibernate.dialect.MySQLDialect
hibernate.show_sql=true
hibernate.batch.size=20
